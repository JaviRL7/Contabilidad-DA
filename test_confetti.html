<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Confetti con Mensaje</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-6">Test Confetti + Mensaje</h1>
        <button id="testBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg font-medium">
            üéâ Probar Confetti (Balance > 150‚Ç¨)
        </button>
        <p class="mt-4 text-gray-600">Debe aparecer confetti + mensaje "Enhorabuena mam√°" en esquina superior derecha</p>
    </div>

    <script>
        // C√≥digo de confetti copiado del utils/confetti.ts
        const showCelebrationMessage = () => {
            const messageElement = document.createElement('div')
            messageElement.innerHTML = `
                <div class="fixed top-6 right-6 z-50 animate-bounce">
                    <div class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-6 py-4 rounded-2xl shadow-2xl border-2 border-white transform transition-all duration-500 hover:scale-105">
                        <div class="flex items-center gap-3">
                            <div class="text-2xl">üéâ</div>
                            <div>
                                <div class="font-bold text-lg">¬°Enhorabuena mam√°!</div>
                                <div class="text-sm opacity-90">Eres la mejor, te quiero ‚ù§Ô∏è</div>
                            </div>
                        </div>
                    </div>
                </div>
            `
            
            document.body.appendChild(messageElement)
            
            setTimeout(() => {
                const messageDiv = messageElement.querySelector('div')
                if (messageDiv) {
                    messageDiv.style.transform = 'translateX(100%) scale(0.8)'
                    messageDiv.style.opacity = '0'
                }
                
                setTimeout(() => {
                    if (document.body.contains(messageElement)) {
                        document.body.removeChild(messageElement)
                    }
                }, 500)
            }, 4000)
        }

        const triggerConfetti = () => {
            const duration = 3000
            const end = Date.now() + duration
            const colors = ['#ff69b4', '#ff1493', '#8a2be2', '#9370db', '#ba55d3']

            const frame = () => {
                confetti({
                    particleCount: 5,
                    spread: 55,
                    origin: { x: 0.1, y: 0.6 },
                    colors: colors
                })
                
                confetti({
                    particleCount: 5,
                    spread: 55,
                    origin: { x: 0.9, y: 0.6 },
                    colors: colors
                })

                if (Date.now() < end) {
                    requestAnimationFrame(frame)
                }
            }

            showCelebrationMessage()
            frame()
        }

        document.getElementById('testBtn').addEventListener('click', triggerConfetti)
    </script>
</body>
</html>
